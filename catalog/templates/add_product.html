{% extends 'base.html' %}

{% block title %}Каталог{% endblock %}

{% block content %}
{% include 'menu.html' %}
    <div class="container">
        <h1 class="mt-5">Добавить новый товар</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Добавить товар</button>
        </form>
        <a href="{% url 'catalog:home' %}" class="btn btn-secondary mt-3">Назад к списку товаров</a>
    </div>
{% endblock %}
