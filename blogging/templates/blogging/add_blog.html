{% extends 'base.html' %}

{% block title %}Создать блог{% endblock %}

{% block content %}
    {% include 'blogging/menu.html' %}

    <div class="container">
        <h1 class="mt-5">Добавить новый блог</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">
                {% if object %}
                Сохранить
                {% else %}
                Создать
                {% endif %}
            </button>
        </form>
    </div>

{% endblock %}
